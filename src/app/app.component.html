<div class="header">
  Forms Summary
</div>
<div class="content">
  <div class="content-row">
    <md-input-container>
      <input mdInput placeholder="Favorite food" [(ngModel)]="title">
    </md-input-container>
  </div>
  <div class="content-row">
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
  </div>
  <div class="content-row">
    <md-input-container>
      <input type="text" mdInput [formControl]="myControl" [mdAutocomplete]="auto" placeholder="Choose a number">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </md-option>
    </md-autocomplete>
  </div>

  <div class="content-row">
    <md-radio-group>
      <md-radio-button value="1">Option 1</md-radio-button>
      <md-radio-button value="2">Option 2</md-radio-button>
    </md-radio-group>
  </div>
</div>
